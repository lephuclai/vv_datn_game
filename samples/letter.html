<head>

  <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(#a2d2ff, #cdb4db);
      margin: 0;
    }

    .game-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;

    button {
      display: block;

      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;

    }

    button:hover {

    }

    #message {
      margin-top: 15px;

<body>
  <div class="game-container">
    <h2>Nghe v√† ch·ªçn ch·ªØ c√°i</h2>
    <button onclick="playSound()">üîä Nghe √¢m thanh</button>
    <div id="answers"></div>
    <div id="message"></div>
  </div>

  <script>
    // Vietnamese alphabet (simplified, you can expand)
    const letters = ["a", "ƒÉ", "√¢", "b", "c", "d", "ƒë", "e", "√™", "g", "h"];

    let correctLetter = "";

    function newQuestion() {
      document.getElementById("message").textContent = "";

      // Pick random correct letter
      correctLetter = letters[Math.floor(Math.random() * letters.length)];

      // Generate 3 wrong answers
      let options = [correctLetter];
      while (options.length < 4) {
        let rand = letters[Math.floor(Math.random() * letters.length)];
        if (!options.includes(rand)) options.push(rand);
      }

      // Shuffle answers
      options.sort(() => Math.random() - 0.5);

      // Show answers
      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";
      options.forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => checkAnswer(letter);
        answerDiv.appendChild(btn);
      });
    }

    function playSound() {
      // Use SpeechSynthesis API to read the letter
      const utterance = new SpeechSynthesisUtterance(correctLetter);
      utterance.lang = "vi-VN";
      speechSynthesis.speak(utterance);
    }

    function checkAnswer(choice) {
      if (choice === correctLetter) {
        document.getElementById("message").textContent = "‚úÖ Ch√≠nh x√°c!";
        setTimeout(newQuestion, 1500); // next question after 1.5s
      } else {
        document.getElementById("message").textContent = "‚ùå Sai r·ªìi, th·ª≠ l·∫°i!";
      }
    }

    // Start the game
    newQuestion();
  </script>
