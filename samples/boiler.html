<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background with White Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Container with background image */
    .background {
      position: relative;
      height: 100%;
      background: url("https://hoctiengviet.tforart.vn/wp-content/uploads/2025/08/6109052.png") no-repeat center center / cover;
    }

    /* White overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* 0.7 = 70% opacity */
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
  </div>
</body>
</html>
